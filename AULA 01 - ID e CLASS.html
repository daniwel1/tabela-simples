 </h1>

</html>

<!--Em HTML, as tags "class" e "id" atribuem identificadores a elementos
permitindo estilização ou manipulação via CSS ou JavaScript.
Class (Classe): A tag "class" agrupa elementos com características semelhantes.
Pode ser aplicada a vários elementos, estilizando-os de maneira semelhante no CSS
ou manipulando-os em conjunto no JavaScript.
Id (Identificador): A tag "id" fornece identificador único para elemento específico na página.
Cada "id" deve ser único, permitindo referências específicas no CSS ou JavaScript.>
